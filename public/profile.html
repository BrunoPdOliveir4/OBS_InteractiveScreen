<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
  <img src="./images/OBS-server.png" class="logo-observer">
  <div id="my-infos">
    <h1>Bem vindo!
        <label id="display-name"></label></h1>
  
    <div id="profile-container">
      <img id="profile-image" src="" alt="Imagem do perfil" />
      <div id="profile-info">
        <p id="login"></p>
        <p id="email"></p>
        <p id="description"></p>
      </div>
    </div>
    <div id="profile-buttons">
      <button id="editor-screen">Tela de Editor</button>
      <button id="show-screen">Tela do Streamer</button>
    </div>
  </div>
  <div id="whitelist">
    <div id="addWhitelist">
      <input type="text" name="" id="userToAdd" placeholder="Usuário a adicionar" />
      <button id="addWhitelist-btn">+</button>
    </div>
    <h2>Whitelist:</h2>
    <div id="whitelist-list"></div>
  </div>
  <div class="qr-code" style="
    position: absolute;
    left: 0%;
    bottom: 0%;
  ">
    <p>Contribua com o projeto:</p>
    <img src="./images/QRCode.png" alt="">
  </div>
  <script type="module" src="./scripts/profile.js"></script>
</body>
</html>
