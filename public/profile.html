<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
  <h1>Perfil do Usuário</h1>

  <div id="profile-container">
    <img id="profile-image" src="" alt="Imagem do perfil" />
    <div id="profile-info">
      <p id="login"></p>
      <p id="display-name"></p>
      <p id="email"></p>
      <p id="description"></p>
    </div>
  </div>

  <button id="editor-screen">Tela de editor</button>
  <button id="show-screen">Tela do Streamer</button>

  <script type="module" src="./scripts/profile.js"></script>
</body>
</html>
