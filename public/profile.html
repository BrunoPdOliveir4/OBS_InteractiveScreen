<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Twitch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-info {
      text-align: center;
    }
    .profile-info img {
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-info h1 {
      margin: 0;
      font-size: 2em;
      color: #3b3b3b;
    }
    .profile-info p {
      color: #666;
      font-size: 1.2em;
    }
    .error-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-info">
    <h1>Carregando perfil...</h1>
    <img id="profile-image" src="" alt="Perfil" width="150" />
    <p id="login">Login: <strong>Carregando...</strong></p>
    <p id="display-name">Nome de exibição: <strong>Carregando...</strong></p>
    <p id="email">Email: <strong>Carregando...</strong></p>
    <p id="description">Descrição: <strong>Carregando...</strong></p>
  </div>

  <div class="error-message" id="error-message"></div>
</div>

</script>

</body>
</html>
