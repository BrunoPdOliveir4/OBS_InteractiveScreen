<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor Page</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #fff;
    }

    #area {
      position: relative;
      width: 100%;
      height: 90vh;
      border: 2px dashed #bbb;
    }

    .elemento {
      position: absolute;
      min-width: 100px;
      min-height: 40px;
      padding: 5px;
      border-radius: 6px;
      user-select: none;
    }
    .texto {
      background: #fefefe;
      border: 1px solid #aaa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #555;
      position: absolute;
      bottom: -5px;
      right: -5px;
      cursor: se-resize;
    }

    .elemento img {
      max-width: 100%;
      max-height: 100%;
      background-color: rgba(255, 255, 255, 0);
      display: block;
      pointer-events: none;
    }

    .botoes {
      margin-bottom: 10px;
    }

    .elemento .delete {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
    }
    .elemento video {
      display: block;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>

  <div class="botoes">
    <button id="btn-desenhar">+ Desenhar</button>
    <button id="btn-erase">- Apagar</button><label style="background-color: red;"> in test</label>
    <button id="btn-add-texto">+ Texto</button>
    <button id="btn-add-img">+ Imagem</button>
    <button id="btn-add-video">+ Vídeo</button><label style="background-color: red;"> in test</label>

  </div>

  <div id="area"></div>

  <script>
    const socket = io();
    const area = document.getElementById('area');
    const btnTexto = document.getElementById('btn-add-texto');
    const btnImg = document.getElementById('btn-add-img');
    const btnVideo = document.getElementById('btn-add-video');
    const btnErase = document.getElementById('btn-erase'); 
    let isResizing = false; 

    const canvas = document.createElement('canvas');
    canvas.id = 'canvas-desenho';
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '0';
    area.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'black';

    let modoDesenho = false;
    let modoErase = false; 
    let desenhando = false;
    let isErasing = false; 
    let primeiroPonto = true;

document.getElementById('btn-desenhar').addEventListener('click', () => {
  modoDesenho = !modoDesenho;
  primeiroPonto = true;
  modoErase = false; 
  btnErase.style.backgroundColor = '';
  document.body.style.cursor = ''; 
});

btnErase.addEventListener('click', () => {
  modoErase = !modoErase;
  modoDesenho = false; 
  if (modoErase) {
    btnErase.style.backgroundColor = '#fff'; 
    document.body.style.cursor = 'crosshair'; 
  } else {
    btnErase.style.backgroundColor = ''; 
    document.body.style.cursor = ''; 
  }
});

// Função para ajustar o tamanho do canvas
function ajustarCanvas() {
  canvas.width = area.clientWidth;
  canvas.height = area.clientHeight;
}

ajustarCanvas();
window.addEventListener('resize', ajustarCanvas);

// Eventos de desenhar no canvas
canvas.addEventListener('mousedown', (e) => {
  if (modoDesenho || modoErase) {
    if (modoErase) {
      isErasing = true;
      ctx.globalCompositeOperation = 'destination-out'; 
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2); 
      ctx.fill();
      socket.emit('apagar', { x: e.offsetX, y: e.offsetY });
    } else {
      desenhando = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      socket.emit('desenho', { x: e.offsetX, y: e.offsetY });
    }
  }
});

// Evento de movimento do mouse para desenhar ou apagar
canvas.addEventListener('mousemove', (e) => {
  if (desenhando && modoDesenho) {
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    socket.emit('desenho', { x: e.offsetX, y: e.offsetY });
  } else if (isErasing && modoErase) {
    ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2); 
    ctx.fill();
    socket.emit('apagar', { x: e.offsetX, y: e.offsetY });
  }
});

canvas.addEventListener('mouseup', () => {
  desenhando = false;
  isErasing = false;
  ctx.globalCompositeOperation = 'source-over'; 
});
canvas.addEventListener('mouseout', () => {
  desenhando = false;
  isErasing = false;
  ctx.globalCompositeOperation = 'source-over'; 
});
canvas.addEventListener('mouseleave', () => {
  desenhando = false;
  isErasing = false;
  ctx.globalCompositeOperation = 'source-over'; 
});

// Função para criar elementos (texto, imagem, vídeo)
function criarElemento({ id, tipo = 'texto', conteudo = 'Novo texto', left = 100, top = 100, width = 200, height = 60 }) {
    const el = document.createElement('div');
    el.className = 'elemento';
    el.setAttribute('data-id', id);
    el.setAttribute('data-tipo', tipo);
    el.style.left = `${left}px`;
    el.style.top = `${top}px`;
    el.style.width = `${width}px`;
    el.style.height = `${height}px`;

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete';
    deleteBtn.innerText = '×';
    deleteBtn.onclick = () => {
      el.remove();
      socket.emit('remover-elemento', { id });
    };
    el.appendChild(deleteBtn);

    // Resizer for resizing functionality
    const resizer = document.createElement('div');
    resizer.className = 'resizer';
    el.appendChild(resizer);

    // Moving functionality
    el.onmousedown = (e) => {
      if(isResizing) return; 
      e.preventDefault();
      const offsetX = e.clientX - el.getBoundingClientRect().left;
      const offsetY = e.clientY - el.getBoundingClientRect().top;
      const moveElement = (moveEvent) => {
        el.style.left = `${moveEvent.clientX - offsetX}px`;
        el.style.top = `${moveEvent.clientY - offsetY}px`;
        socket.emit('mover-elemento', {
          id,
          left: parseInt(el.style.left, 10),
          top: parseInt(el.style.top, 10),
        });
      };
      const stopMove = () => {
        document.removeEventListener('mousemove', moveElement);
        document.removeEventListener('mouseup', stopMove);
      };
      document.addEventListener('mousemove', moveElement);
      document.addEventListener('mouseup', stopMove);
    };
    // Resizing functionality
    resizer.onmousedown = (e) => {
      isResizing = true;
      e.preventDefault();
      const initialWidth = parseInt(el.style.width, 10);
      const initialHeight = parseInt(el.style.height, 10);
      const initialX = e.clientX;
      const initialY = e.clientY;

      // Lock the initial position of the element
      const initialLeft = parseInt(el.style.left, 10);
      const initialTop = parseInt(el.style.top, 10);

      const resizeElement = (resizeEvent) => {
      const width = initialWidth + (resizeEvent.clientX - initialX);
      const height = initialHeight + (resizeEvent.clientY - initialY);
      if (width > 100) el.style.width = `${width}px`;
      if (height > 40) el.style.height = `${height}px`;

      // Keep the position locked
      el.style.left = `${initialLeft}px`;
      el.style.top = `${initialTop}px`;

      socket.emit('redimensionar-elemento', {
        id,
        width: parseInt(el.style.width, 10),
        height: parseInt(el.style.height, 10),
      });
      };

      const stopResize = () => {
      document.removeEventListener('mousemove', resizeElement);
      document.removeEventListener('mouseup', stopResize);
      isResizing = false;
      };
      document.addEventListener('mousemove', resizeElement);
      document.addEventListener('mouseup', stopResize);
    };

    if (tipo === 'texto') {
      const elTexto = document.createElement('div');
      elTexto.className = 'texto';
      elTexto.textContent = conteudo;
      elTexto.style.width = '100%';
      elTexto.style.height = '100%';
      elTexto.style.overflow = 'hidden';
      elTexto.style.textOverflow = 'ellipsis';
      elTexto.style.whiteSpace = 'nowrap';
      elTexto.style.cursor = 'text';
      elTexto.addEventListener('dblclick', () => {
        const novoTexto = prompt('Novo texto:', conteudo);
        if (novoTexto !== null) {
          elTexto.textContent = novoTexto;
          socket.emit('editar-elemento', { id, conteudo: novoTexto });
        }
      });
      el.appendChild(elTexto);
    } else if (tipo === 'imagem') {
      const img = document.createElement('img');
      img.src = conteudo;
      img.style.width = '100%';
      img.style.height = '100%';
      el.appendChild(img);
    } else if (tipo === 'video') {
      const video = document.createElement('video');
      video.src = conteudo;
      video.controls = true;
      video.style.width = '100%';
      video.style.height = '100%';
      el.appendChild(video);
    }

    area.appendChild(el);
  }


// Evento de adicionar vídeo
btnVideo.addEventListener('click', () => {
  const url = prompt('URL do vídeo:');
  if (url) {
    const id = 'el-' + Date.now();
    const data = { id, tipo: 'video', conteudo: url, width: 320, height: 240 };
    criarElemento(data);
    socket.emit('novo-elemento', data);
  }
});

// Eventos para criar texto e imagem
btnTexto.addEventListener('click', () => {
  const texto = prompt('Texto:');
  const id = 'el-' + Date.now();
  const data = { id, tipo: 'texto', conteudo: texto, width: 200, height: 60 };
  criarElemento(data);
  socket.emit('novo-elemento', data);
});

btnImg.addEventListener('click', () => {
  const url = prompt('URL da imagem:');
  if (url) {
    const id = 'el-' + Date.now();
    const data = { id, tipo: 'imagem', conteudo: url, width: 300, height: 200 };
    criarElemento(data);
    socket.emit('novo-elemento', data);
  }
});

// WebSocket para sincronizar eventos entre os clientes
socket.on('desenho', ({ x, y }) => {
  if (modoDesenho) return;
  if (primeiroPonto) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    primeiroPonto = false;
  } else {
    ctx.lineTo(x, y);
    ctx.stroke();
  }
});

socket.on('apagar', ({ x, y }) => {
  if (modoErase) return;
  ctx.globalCompositeOperation = 'destination-out'; 
  ctx.beginPath();
  ctx.arc(x, y, 10, 0, Math.PI * 2); 
  ctx.fill();
  ctx.globalCompositeOperation = 'source-over'; 
});

socket.on('novo-elemento', (data) => criarElemento(data));
socket.on('mover-elemento', ({ id, left, top }) => {
  const el = document.querySelector(`[data-id="${id}"]`);
  if (el) {
    el.style.left = `${left}px`;
    el.style.top = `${top}px`;
  }
});

socket.on('redimensionar-elemento', ({ id, width, height }) => {
  const el = document.querySelector(`[data-id="${id}"]`);
  if (el) {
    el.style.width = `${width}px`;
    el.style.height = `${height}px`;
  }
});

socket.on('editar-elemento', ({ id, conteudo }) => {
  const el = document.querySelector(`[data-id="${id}"]`);
  if (el && el.dataset.tipo === 'texto') {
    el.textContent = conteudo;
  }
});

socket.on('remover-elemento', ({ id }) => {
  const el = document.querySelector(`[data-id="${id}"]`);
  if (el) el.remove();
});

  </script>
</body>
</html>
