<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor Page</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #fff;
    }

    #area {
      position: relative;
      width: 100%;
      height: 90vh;
      border: 2px dashed #bbb;
    }

    .elemento {
      position: absolute;
      min-width: 100px;
      min-height: 40px;
      padding: 5px;
      border-radius: 6px;
      user-select: none;
    }
    .texto{
      background: #fefefe;
      border: 1px solid #aaa;

      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .resizer {
      width: 10px;
      height: 10px;
      background: #555;
      position: absolute;
      bottom: -5px;
      right: -5px;
      cursor: se-resize;
    }

    .elemento img {
      max-width: 100%;
      max-height: 100%;
      background-color: rgba(255, 255, 255, 0);
      display: block;
      pointer-events: none;
    }

    .botoes {
      margin-bottom: 10px;
    }

    .elemento .delete {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="botoes">
    <button id="btn-add-texto">+ Texto</button>
    <button id="btn-add-img">+ Imagem</button>
  </div>

  <div id="area"></div>

  <script>
    const socket = io();
    const area = document.getElementById('area');
    const btnTexto = document.getElementById('btn-add-texto');
    const btnImg = document.getElementById('btn-add-img');

    function criarElemento({ id, tipo = 'texto', conteudo = 'Novo texto', left = 100, top = 100, width = 200, height = 60 }) {
      const el = document.createElement('div');
      el.className = 'elemento';
      el.setAttribute('data-id', id);
      el.setAttribute('data-tipo', tipo);
      el.style.left = `${left}px`;
      el.style.top = `${top}px`;
      el.style.width = `${width}px`;
      el.style.height = `${height}px`;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete';
      deleteBtn.innerText = '×';
      deleteBtn.onclick = () => {
        el.remove();
        socket.emit('remover-elemento', { id });
      };
      el.appendChild(deleteBtn);

      if (tipo === 'texto') {
        el.className += ' texto';
        el.textContent = conteudo;
        el.appendChild(deleteBtn);
      } else if (tipo === 'imagem') {
        const img = document.createElement('img');
        img.src = conteudo;
        img.style.width = '100%';
        img.style.height = '100%';
        el.appendChild(img);
        el.appendChild(deleteBtn);
      }

      const resizer = document.createElement('div');
      resizer.className = 'resizer';
      el.appendChild(resizer);

      // Drag
      let isDragging = false;
      let offsetX, offsetY;

      el.addEventListener('mousedown', (e) => {
        if (e.target === resizer || e.target === deleteBtn) return;
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const x = e.clientX - offsetX;
          const y = e.clientY - offsetY;
          el.style.left = `${x}px`;
          el.style.top = `${y}px`;
          socket.emit('mover-elemento', { id, left: x, top: y });
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        isResizing = false;
      });

      // Resize
      let isResizing = false;
      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        e.stopPropagation();
      });

      document.addEventListener('mousemove', (e) => {
        if (isResizing) {
          const newWidth = e.clientX - el.offsetLeft;
          const newHeight = e.clientY - el.offsetTop;
          el.style.width = `${newWidth}px`;
          el.style.height = `${newHeight}px`;
          socket.emit('redimensionar-elemento', { id, width: newWidth, height: newHeight });
        }
      });

      // Editar texto
      if (tipo === 'texto') {
        el.addEventListener('dblclick', () => {
          const novoTexto = prompt('Editar texto:', el.textContent.trim());
          if (novoTexto !== null) {
            el.childNodes[0].textContent = novoTexto;
            el.appendChild(deleteBtn); // reinserir botão
            socket.emit('editar-elemento', { id, conteudo: novoTexto });
          }
        });
      }

      area.appendChild(el);
    }

    // Criar texto
    btnTexto.addEventListener('click', () => {
      const id = 'el-' + Date.now();
      const data = { id, tipo: 'texto' };
      criarElemento(data);
      socket.emit('novo-elemento', data);
    });

    // Criar imagem
    btnImg.addEventListener('click', () => {
      const url = prompt('URL da imagem:');
      if (url) {
        const id = 'el-' + Date.now();
        const data = { id, tipo: 'imagem', conteudo: url, width: 300, height: 200 };
        criarElemento(data);
        socket.emit('novo-elemento', data);
      }
    });

    // WebSocket listeners
    socket.on('novo-elemento', (data) => criarElemento(data));
    socket.on('mover-elemento', ({ id, left, top }) => {
      const el = document.querySelector(`[data-id="${id}"]`);
      if (el) {
        el.style.left = `${left}px`;
        el.style.top = `${top}px`;
      }
    });
    socket.on('redimensionar-elemento', ({ id, width, height }) => {
      const el = document.querySelector(`[data-id="${id}"]`);
      if (el) {
        el.style.width = `${width}px`;
        el.style.height = `${height}px`;
      }
    });
    socket.on('editar-elemento', ({ id, conteudo }) => {
      const el = document.querySelector(`[data-id="${id}"]`);
      if (el && el.dataset.tipo === 'texto') {
        el.childNodes[0].textContent = conteudo;
      }
    });
    socket.on('remover-elemento', ({ id }) => {
      const el = document.querySelector(`[data-id="${id}"]`);
      if (el) el.remove();
    });
  </script>
</body>
</html>
