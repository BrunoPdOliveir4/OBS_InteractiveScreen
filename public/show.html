<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visualização</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #fff;
    }

    #area {
      position: relative;
      width: 100%;
      height: 90vh;
    }

    .elemento {
      position: absolute;
      min-width: 100px;
      min-height: 40px;
      padding: 5px;
      border-radius: 6px;
      user-select: none;
    }


    .elemento img {
      max-width: 100%;
      max-height: 100%;
      background-color: rgba(255, 255, 255, 0);
      display: block;
      pointer-events: none;
    }

    .elemento video {
        display: block;
        width: 100%;
        height: 100%;
    }

  </style>
</head>
<body>

<div id="area"></div>
<canvas id="canvas-desenho" style="position:absolute; top:0; left:0; z-index:0;"></canvas>

<script>
    const socket = io();
    const area = document.getElementById('area');
    const canvas = document.getElementById('canvas-desenho');
    const ctx = canvas.getContext('2d');
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'black';

    let primeiroPonto = true;
    let desenhando = false;

    // Configuração inicial do canvas
    function ajustarCanvas() {
        canvas.width = area.clientWidth;
        canvas.height = area.clientHeight;
    }

    ajustarCanvas();
    window.addEventListener('resize', ajustarCanvas);

    // Função para criar elementos (texto, imagem, vídeo)
    function criarElemento({ id, tipo = 'texto', conteudo = '', left = 100, top = 100, width = 200, height = 60 }) {
        const el = document.createElement('div');
        el.className = 'elemento';
        el.setAttribute('data-id', id);
        el.setAttribute('data-tipo', tipo);
        el.style.left = `${left}px`;
        el.style.top = `${top}px`;
        el.style.width = `${width}px`;
        el.style.height = `${height}px`;

        if (tipo === 'texto') {
            el.textContent = conteudo;
        } else if (tipo === 'imagem') {
            const img = document.createElement('img');
            img.src = conteudo;
            img.style.width = '100%';
            img.style.height = '100%';
            el.appendChild(img);
        } else if (tipo === 'video') {
            const video = document.createElement('video');
            video.src = conteudo;
            video.controls = true;
            video.style.width = '100%';
            video.style.height = '100%';
            el.appendChild(video);
        }

        area.appendChild(el);
    }

    // Funções para desenhar
    socket.on('desenho', ({ x, y }) => {
        if (primeiroPonto) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            primeiroPonto = false;
        } else {
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    });

    // Funções para interação com os elementos
    socket.on('novo-elemento', (data) => criarElemento(data));
    socket.on('mover-elemento', ({ id, left, top }) => {
        const el = document.querySelector(`[data-id="${id}"]`);
        if (el) {
            el.style.left = `${left}px`;
            el.style.top = `${top}px`;
        }
    });

    socket.on('redimensionar-elemento', ({ id, width, height }) => {
        const el = document.querySelector(`[data-id="${id}"]`);
        if (el) {
            el.style.width = `${width}px`;
            el.style.height = `${height}px`;
        }
    });

    socket.on('editar-elemento', ({ id, conteudo }) => {
        const el = document.querySelector(`[data-id="${id}"]`);
        if (el && el.dataset.tipo === 'texto') {
            el.textContent = conteudo;
        }
    });

    socket.on('remover-elemento', ({ id }) => {
        const el = document.querySelector(`[data-id="${id}"]`);
        if (el) el.remove();
    });

    // Função de apagar desenho
    function apagarDesenho(x, y) {
        ctx.globalCompositeOperation = 'destination-out'; 
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2); 
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over'; 
    }

    // Detectando o clique para apagar
    canvas.addEventListener('mousedown', (e) => {
        desenhando = true;
        apagarDesenho(e.offsetX, e.offsetY);
        socket.emit('apagar', { x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener('mousemove', (e) => {
        if (desenhando) {
            apagarDesenho(e.offsetX, e.offsetY);
            socket.emit('apagar', { x: e.offsetX, y: e.offsetY });
        }
    });

    canvas.addEventListener('mouseup', () => {
        desenhando = false;
    });

    // Receber evento de apagar dos outros clientes
    socket.on('apagar', ({ x, y }) => {
        apagarDesenho(x, y);
    });
</script>
</body>
</html>
